<!DOCTYPE HTML>
<html>

  <head>
    <style>

      body {
        display flex;
        background-color: #2dbfff;
      }

      h1 {
        display: block;
        font-family: Helvetica;
        font-size: 80px;
      }

      div {

        font-size: 30px;
        }

      div.day {
        display: flex;
        width: 300px;
        border: 2px solid black;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        color: yellow;
        font-size: 80px;
        margin: 20px;
      }

    </style>
    <title>
      Weather App
    </title>
  </head>

  <body>
    <header>
      <div id="date">
        10/22/2016
      </div>

        Flushing, NY
      </div>

        72&#176 F

      <div>
        <img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" />
      </div>
    </div>

    <div class="day">
      <div>
        67&#176 F
      </div>

      <div>
        <img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" />
      </div>
    </div>
    <div class="day">
      <div>
        80&#176 F
      </div>

      <div>
        <img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" />
      </div>
    </div>

  </body>

</html>
