<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: #2dbfff;

      }

      h1 {
        display: block;
        font-family: Helvetica;
        font-size: 80px;
      }

      div {
        display: flex;
        font-family: Helvetica;
        padding: 10px;
        font-size: 30px;
        align-items: center;
        justify-content: center;
      }

      div.weatherforday {
        width: 600px;
        color: yellow;
        border: 2px solid black;
        border-radius: 10px;
        margin: 20px;
      }

      div.text {
        width: 200px;
      }

    </style>
    <title>
      Weather App
    </title>
  </head>

  <body>
    <header>
      <div id="todaysdate"></div>
      <div id="location"></div>
    </header>

    <div class= "weatherforday">
      <div class = "text" id = "date1"></div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div class = "text" id = "temp1"></div>
      </div>
    </div>

    <div class="weatherforday">
      <div class = "text" id = "date2"></div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div class = "text" id = "temp2"></div>
      </div>
    </div>

    <div class="weatherforday">
      <div class = "text" id = "date3"></div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div class = "text" id = "temp3"></div>
      </div>
    </div>

    <button id = "refresh">Refresh</button>

    <script src = "Sugar.js"></script>
    <script src = "app.js"></script>
  </body>

</html>
