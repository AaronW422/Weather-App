<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        display flex;
        background-color: #2dbfff;
      }

      h1 {
        display: block;
        font-family: Helvetica;
        font-size: 80px;
      }

      div {
        font-family: Helvetica;
        padding: 10px;
        font-size: 30px;
      }

      div.day {
        display: flex;
        width: 450px;
        border: 2px solid black;
        border-radius: 10px;
        align-items: center;
        justify-content: center;
        color: yellow;
        font-size: 80px;
        margin: 20px;
      }

    </style>
    <title>
      Weather App
    </title>
  </head>

  <body>
    <header>
      <div id="date"></div>
      <div id="location"></div>
    </header>

    <div class="day">
      <div>Today</div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div id="temp1"></div>
      </div>
    </div>

    <div class="day">
      <div>Tomorrow</div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div id="temp2"></div>
      </div>
    </div>

    <div class="day">
      <div>The Day After</div>
      <div>
        <div><img src="http://icon-park.com/imagefiles/simple_weather_icons2_sunny.png" width = 100px alt="Sunny" /></div>
        <div id="temp3"></div>
      </div>
    </div>

    <button id="oops">Don't click me!</button>
    <button id="refresh">Refresh</button>

    <script src = "Sugar.js"></script>
    <script src = "app.js"></script>
  </body>

</html>
